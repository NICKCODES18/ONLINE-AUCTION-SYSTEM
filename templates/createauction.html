<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #EAF2F8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #2ECC71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27AE60;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: 600;
        }

        a:hover {
            color: #1c5980;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 30px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Auction</h2>
        <form method="POST">
            <input type="text" name="item_name" placeholder="Item Name" required>
            <input type="number" step="0.01" name="start_price" placeholder="Start Price (₹)" required>
            <input type="datetime-local" name="end_time" required>
            <button type="submit">Create Auction</button>
        </form>
        <p>
            <a href="/">← Back to Home</a>
        </p>
    </div>
</body>
</html>
